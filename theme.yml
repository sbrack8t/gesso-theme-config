palette:
  brand:
    blue:
      base: '#0071bc'
      light: '#4773aa'
      light-1: '#8ba6ca'
      light-2: '#dce4ef'
      dark: '#205493'
      dark-1: '#112E51'
    red:
      base: '#e31c3d'
      light: '#e59393'
      light-1: '#f9dede'
      dark: '#cd2026'
      dark-1: '#981b1e'
    ocean-blue:
      base: '#02bfe7'
      light: '#9bdaf1'
      light-1: '#e1f3f8'
      dark: '#00a6d2'
      dark-1: '#046b99'
    gold: 
      base: '#fdb81e'
      light: '#f9c642'
      light-1: '#fad980'
      light-2: '#fff1d2'
    green: 
      base: '#2e8540'
      light: '#4aa564'
      light-1: '#94bfa2'
      light-2: '#e7f4e4'
  grayscale:
    white: '#fff'
    gray-1: '#f1f1f1'
    gray-2: '#d6d7d9'
    gray-3: '#aeb0b5'
    gray-4: '#5b616b'
    gray-5: '#323a45'
    black: '#212121'
breakpoints:
  xs: 0px
  sm: 700px
  md: 960px
  lg: 1280px
  xl: 1920px
colors:
  text: 
    primary: grayscale.black
    secondary: grayscale.gray-5
    accent:  brand.ocean-blue.base
    on-light: grayscale.black
    on-dark: grayscale.white
    link: brand.blue.base
    link-hover: brand.blue.dark
    link-visited: brand.blue.dark
  background:
    primary: grayscale.white
    secondary: brand.blue.base
typography:
  font-family:
    base: "Source Sans Pro", san-serif
    system: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans, sans-serif,
    monospace: Consolas, 'Lucida Console', 'Liberation Mono', 'Courier New', monospace, sans-serif
  font-size:
    0: 12px
    1: 16px
    2: 24px
    3: 32px
    4: 40px
    5: 48px
    6: 56px
    7: 72px
  font-weight:
    light: 300
    regular: 400
    semibold: 600
    bold: 700
  line-height: 
    tight: 1.1
    normal: 1.25
    tall: 1.7
  display:
    h1:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: 5
      line-height: line-height.tight
      letter-spacing: -0.04em
      color: color.text.primary
    h2:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: 4
      line-height: line-height.tight
      letter-spacing: -0.04em
      color: color.text.primary
    h3:
      font-family: font-family.base
      font-weight: font-weight.bold
      font-size: 3
      line-height: line-height.tight
      letter-spacing: normal
      color: color.text.primary
    body:
      font-family: font-family.base
      font-weight: font-weight.light
      font-size: 1
      line-height: line-height.tight
      letter-spacing: normal
      color: color.text.primary
    body-large:
      font-family: font-family.base
      font-weight: font-weight.light
      font-size: 2
      line-height: line-height.tight
      letter-spacing: -0.4em
      color: color.text.primary
box-shadow:
  0: none
  1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24)
  2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
  3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23)
  4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
  5: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
transitions:
  ease:
    easeInOut: "cubic-bezier(0.4, 0, 0.2, 1)"
    easeOut: "cubic-bezier(0.0, 0, 0.2, 1)"
    easeIn: "cubic-bezier(0.4, 0, 1, 1)"
    sharp: "cubic-bezier(0.4, 0, 0.6, 1)"
  duration: 
    shortest: 150ms
    short: 200ms
    standard: 375ms
    long: 400ms
    intro: 270ms
    outro: 195ms
z-index:
  nav: 1000
  drawer: 1200
  modal: 1300
spacing:
  xxsm: 4px
  xsm:  8px
  sm: 16px
  md: 24px
  lg: 40px
  xl: 56px
  xxl: 96px
